version: "3"
services:
       fitfriends:
           container_name: fitfriends
           image: latest123/login-app
           restart: always
           build: .
           ports:
             - "3000:3000"
           links:
             - mongo
       mongo:
             container_name: mongo
             image: mongo
             user: 1000:1000
             volumes:
               - ./data:/data/db
             ports:
               - '27018:27017'
      
              